<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="./scripts/script.js" type="text/javascript" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="./css/styles.css" rel="stylesheet" />
</head>
<body>
    <form action="" onsubmit="searchPokemon(event)">
        <input type="text" name="pokemon" autocomplete="off">
    </form>
    <div data-poke-card class="poke-card">
        <div data-poke-name>Pokedex</div>
        <div data-poke-img-container class="img-container">
            <img data-poke-img class="poke-img" src="./poke-shadow.png"/>
        </div>
        <div data-poke-id></div>
        <div data-poke-types class="poke-types"></div>
        <div data-poke-stats class="poke-stats"></div>
        <div data-poke-stats id="test1"> CarlosTello</div>
        <div data-poke-stats class="poke-stats">Compañero1</div>
        <div data-poke-stats class="poke-stats">Compañero2</div>
        <div data-poke-stats class="poke-stats">Compañero3</div>
        <div data-poke-stats class="poke-stats">Compañero4</div>
        <div data-poke-stats class="poke-stats">Compañero5</div>
        <div data-poke-stats class="poke-stats">Compañero6</div>
        <div data-poke-stats class="poke-stats">Compañero7</div>
        <div data-poke-stats class="poke-stats">Compañero8</div>
    </div>
</body>
</html>
